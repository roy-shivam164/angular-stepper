<div [formGroup]="mainFormGroup">
  <mat-vertical-stepper
    [linear]="isLinear"
    #stepper="matVerticalStepper"
    formArrayName="stepData"
    [selectedIndex]="currentStep"
  >
    <mat-step
      *ngFor="let stepForm of mainFormGroup.get('stepData')['controls']; let i = index"
      [stepControl]="stepForm"
    >
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Start</ng-template>

        <mat-form-field>
          <mat-select placeholder="Select Campaign">
            <mat-option
              matStepperNext
              (click)="addInput(i)"
              *ngFor="let food of foods"
              [value]="food.value"
            >
              {{ food.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      You are now done.
      <div>

      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
